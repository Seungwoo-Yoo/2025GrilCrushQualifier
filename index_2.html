<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 River North Throwdown Leader Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Noto Sans KR', sans-serif; background-color: #111827; color: #d1d5db; }
        .tab { transition: all 0.2s ease-in-out; }
        .tab.active { color: #3b82f6; border-color: #3b82f6; }
        .loader { border: 4px solid #4b5563; border-top: 4px solid #3b82f6; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .details-row.hidden, #wod-content.hidden { display: none; }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-white mb-2">2025 GirlCrush Qualifier Leader Board</h1>
            <p class="text-md sm:text-lg text-gray-400">들어갈말.</p>
        </header>

        <!-- 메인 이벤트 탭 -->
        <div class="border-b border-gray-700 mb-4">
            <nav class="-mb-px flex flex-wrap justify-center space-x-2 sm:space-x-8" aria-label="Tabs">
                <button data-tab="event1" class="tab active whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm sm:text-base border-transparent text-gray-400 hover:text-white hover:border-gray-300">EVENT 1</button>
                <button data-tab="event2" class="tab whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm sm:text-base border-transparent text-gray-400 hover:text-white hover:border-gray-300">EVENT 2</button>
                <button data-tab="event31" class="tab whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm sm:text-base border-transparent text-gray-400 hover:text-white hover:border-gray-300">EVENT 3-1</button>
                <button data-tab="event32" class="tab whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm sm:text-base border-transparent text-gray-400 hover:text-white hover:border-gray-300">EVENT 3-2</button>
                <button data-tab="total" class="tab whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm sm:text-base border-transparent text-gray-400 hover:text-white hover:border-gray-300">TOTAL</button>
            </nav>
        </div>

        <!-- 디비전 탭 -->
        <div id="division-tabs" class="flex justify-center items-center gap-4 mb-6">
            <button data-division="Elite" class="tab active bg-gray-700/50 hover:bg-gray-600/50 text-white font-bold py-2 px-4 rounded-full text-xs sm:text-sm">Elite Division</button>
            <button data-division="rxd" class="tab bg-gray-800 hover:bg-gray-700 text-gray-300 font-bold py-2 px-4 rounded-full text-xs sm:text-sm">Rx'd Division</button>
        </div>

        <!-- WOD 상세 정보 섹션 -->
        <div id="wod-section" class="my-6 text-center">
            <button id="wod-toggle-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full text-sm transition-colors duration-200">
                WOD DETAILS
            </button>
            <div id="wod-content" class="hidden mt-4 p-4 bg-gray-800 rounded-lg text-left whitespace-pre-wrap max-w-2xl mx-auto">
                <!-- WOD 내용이 여기에 삽입됩니다. -->
            </div>
        </div>

        <div id="status" class="h-8 flex items-center justify-center text-sm text-gray-400 mb-4"></div>
        <div id="tableContainer" class="overflow-x-auto"></div>
    </div>

    <script>
        // --- ⚠️ 주최자 설정 부분 ⚠️ ---
        const API_KEY = 'AIzaSyDiYqUz6S9MgxnSvsNLHe26wOj77YfXSHc';
        const SPREADSHEET_ID = '1dVJ4i3ifSvAOVjf9lFxebHIlyiHnoV64nfbcKFGelhU';

        // 각 탭에 해당하는 시트 정보 설정
        const SHEET_DATA_MAP = {
            event1: {
                Elite: { range: "'event 1 기록 및 등수'!A41:F59", type: 'standard', wodRange: "'event 1 기록 및 등수'!A70" },
                rxd: { range: "'event 1 기록 및 등수'!I41:L59", type: 'standard', wodRange: "'event 1 기록 및 등수'!I70" }
            },
            event2: {
                Elite: { range: "'event 2 기록 및 등수'!A41:H59", type: 'expandable', visibleCols: 4, wodRange: "'event 2 기록 및 등수'!A70" },
                rxd: { range: "'event 2 기록 및 등수'!Q41:X59", type: 'expandable', visibleCols: 4, wodRange: "'event 2 기록 및 등수'!I70" }
            },
            event31: {
                Elite: { range: "'event 3 기록 및 등수'!A41:F59", type: 'standard', wodRange: "'event 3 기록 및 등수'!A70" },
                rxd: { range: "'event 3 기록 및 등수'!I41:L59", type: 'standard', wodRange: "'event 3 기록 및 등수'!I70" }
            },
            event32: {
                Elite: { range: "'event 3 기록 및 등수'!A41:F59", type: 'standard', wodRange: "'event 3 기록 및 등수'!A70" },
                rxd: { range: "'event 3 기록 및 등수'!I41:L59", type: 'standard', wodRange: "'event 3 기록 및 등수'!I70" }
            },
            total: {
                Elite: { range: "'Total'!B44:G62", type: 'expandable', visibleCols: 3, hideSwitchRange: "'팀명'!B1" },
                rxd: { range: "'Total'!N44:S62", type: 'expandable', visibleCols: 3, hideSwitchRange: "'팀명'!B1" }
            },
            timetable: {
                Elite: { range: "'timetable'!N1:S33", type: 'timetable' },
                rxd: { range: "'timetable'!N1:S33", type: 'timetable' }
            }
        };
        // ------------------------------------

        const tableContainer = document.getElementById('tableContainer');
        const statusDiv = document.getElementById('status');
        const divisionTabsContainer = document.getElementById('division-tabs');
        const wodSection = document.getElementById('wod-section');
        const wodToggleButton = document.getElementById('wod-toggle-button');
        const wodContent = document.getElementById('wod-content');
        const REFRESH_INTERVAL = 15000;

        let currentEvent = 'event1';
        let currentDivision = 'Elite';

        document.addEventListener('DOMContentLoaded', () => {
            if (!API_KEY || API_KEY === '여기에_API_키를_붙여넣으세요' || !SPREADSHEET_ID || SPREADSHEET_ID === '여기에_스프레드시트_ID를_붙여넣으세요') {
                displayError('⚠️ 주최자 확인 필요: HTML 파일 내에 API 키와 스프레드시트 ID를 설정해주세요.');
                return;
            }
            
            initializeTabs();
            fetchAndDisplayData();
            setInterval(fetchAndDisplayData, REFRESH_INTERVAL);
        });

        function initializeTabs() {
            const mainTabs = document.querySelectorAll('button[data-tab]');
            const divisionTabs = document.querySelectorAll('button[data-division]');

            mainTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    currentEvent = tab.dataset.tab;
                    
                    if (currentEvent === 'timetable') {
                        divisionTabsContainer.style.display = 'none';
                    } else {
                        divisionTabsContainer.style.display = 'flex';
                    }

                    wodContent.classList.add('hidden'); 
                    updateActiveTabs(mainTabs, tab);
                    fetchAndDisplayData();
                });
            });

            divisionTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    currentDivision = tab.dataset.division;
                    wodContent.classList.add('hidden');
                    updateActiveTabs(divisionTabs, tab, true);
                    fetchAndDisplayData();
                });
            });

            wodToggleButton.addEventListener('click', () => {
                wodContent.classList.toggle('hidden');
            });
        }

        function updateActiveTabs(tabs, activeTab, isDivision = false) {
            tabs.forEach(tab => {
                tab.classList.remove('active');
                if (isDivision) {
                    tab.classList.remove('bg-gray-700/50', 'text-white');
                    tab.classList.add('bg-gray-800', 'text-gray-300');
                }
            });
            activeTab.classList.add('active');
            if (isDivision) {
                activeTab.classList.add('bg-gray-700/50', 'text-white');
                activeTab.classList.remove('bg-gray-800', 'text-gray-300');
            }
        }

        async function fetchAndDisplayData() {
            showLoading();
            const config = SHEET_DATA_MAP[currentEvent][currentDivision];
            if (!config || !config.range) {
                displayError('설정 오류: 현재 탭의 시트 정보가 없습니다.');
                return;
            }
            
            if (currentEvent === 'total' && config.hideSwitchRange) {
                try {
                    const hideSwitchResult = await fetchData(config.hideSwitchRange);
                    if (hideSwitchResult && hideSwitchResult[0] && hideSwitchResult[0][0] && hideSwitchResult[0][0].toLowerCase() === 'o') {
                        displayAnnouncement("시상식때 공개 됩니다!");
                        return; 
                    }
                } catch (error) {
                    console.error('숨김 스위치 확인 오류:', error);
                }
            }

            const leaderboardPromise = fetchData(config.range);
            const wodPromise = config.wodRange ? fetchData(config.wodRange) : Promise.resolve(null);

            try {
                const [leaderboardResult, wodResult] = await Promise.all([leaderboardPromise, wodPromise]);

                if (leaderboardResult) {
                    renderTable(leaderboardResult, config);
                } else {
                     displayError('선택된 탭에 데이터가 없습니다. 시트 이름과 범위를 확인해주세요.');
                }
                
                if (wodResult && wodResult.length > 0 && wodResult[0][0]) {
                    wodSection.style.display = 'block';
                    wodContent.textContent = wodResult[0][0];
                } else {
                    wodSection.style.display = 'none';
                }

                updateStatus(`마지막 업데이트: ${new Date().toLocaleTimeString()}`);

            } catch(error) {
                console.error('Fetching error:', error);
                displayError(`데이터 로딩 오류: ${error.message}`);
            }
        }
        
        async function fetchData(range) {
            const encodedRange = encodeURIComponent(range);
            const apiUrl = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${encodedRange}?key=${API_KEY}`;
            const response = await fetch(apiUrl);
            const data = await response.json();
            if (!response.ok) {
                const errorMessage = data.error?.message || `HTTP error! status: ${response.status}`;
                throw new Error(errorMessage);
            }
            return data.values || null;
        }


        function renderTable(data, config) {
            if (config.type === 'expandable') {
                renderExpandableTable(data, config.visibleCols);
            } else if (config.type === 'timetable') {
                renderTimetable(data);
            } else {
                renderStandardTable(data);
            }
        }
        
        function renderTimetable(data) {
            tableContainer.innerHTML = '';
            const table = document.createElement('table');
            table.className = "min-w-full divide-y divide-gray-700 table-fixed";
            
            const thead = document.createElement('thead');
            thead.className = "bg-gray-800";
            const headerRow = document.createElement('tr');
            data[0].forEach(headerText => {
                const th = document.createElement('th');
                th.scope = "col";
                th.className = "py-3.5 px-2 text-center text-sm font-semibold text-white";
                th.textContent = headerText;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            const tbody = document.createElement('tbody');
            tbody.className = "divide-y divide-gray-800";
            for (let i = 1; i < data.length; i++) {
                const rowData = data[i];
                if (rowData.some(cell => cell && cell.trim() !== '')) { 
                    const tr = document.createElement('tr');
                    const bgColor = (i % 2 === 0) ? 'bg-white/5' : 'bg-transparent';
                    tr.className = `${bgColor} hover:bg-white/10`;
                    rowData.forEach((cellText, colIndex) => {
                        const td = document.createElement('td');
                        td.className = "px-2 py-4 text-sm text-center text-gray-300 break-words";
                        
                        let content = cellText || '';
                        if (colIndex === 0 && content.includes(' ')) { // First column, HEAT
                            content = content.replace(' ', '<br>');
                        } else if (colIndex === 1 && content.includes('-')) { // Second column, Time
                            content = content.replace('-', '<br>');
                        }
                        
                        td.innerHTML = content; // Use innerHTML to render the <br> tag
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                }
            }
            table.append(thead, tbody);
            tableContainer.appendChild(table);
        }

        function renderStandardTable(data) {
            tableContainer.innerHTML = '';
            const table = document.createElement('table');
            table.className = "min-w-full divide-y divide-gray-700";
            
            const thead = document.createElement('thead');
            thead.className = "bg-gray-800";
            const headerRow = document.createElement('tr');
            data[0].forEach(headerText => {
                const th = document.createElement('th');
                th.scope = "col";
                th.className = "py-3.5 px-4 text-center text-sm font-semibold text-white";
                th.textContent = headerText;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            const tbody = document.createElement('tbody');
            tbody.className = "divide-y divide-gray-800";
            for (let i = 1; i < data.length; i++) {
                const rowData = data[i];
                if (rowData.some(cell => cell && cell.trim() !== '')) { 
                    const tr = document.createElement('tr');
                    const bgColor = (i % 2 === 0) ? 'bg-white/5' : 'bg-transparent';
                    tr.className = `${bgColor} hover:bg-white/10`;
                    const rank = rowData[0] ? String(rowData[0]).trim() : '';
                    rowData.forEach((cellText, colIndex) => {
                        const td = document.createElement('td');
                        td.className = "whitespace-nowrap px-4 py-4 text-sm text-center text-gray-300";
                        
                        let content = cellText;
                        if (colIndex === 1) { 
                            if (rank === '1') content = `🥇 ${cellText}`;
                            else if (rank === '2') content = `🥈 ${cellText}`;
                            else if (rank === '3') content = `🥉 ${cellText}`;
                        }
                        td.textContent = content;
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                }
            }
            table.append(thead, tbody);
            tableContainer.appendChild(table);
        }

        function renderExpandableTable(data, visibleCols) {
            tableContainer.innerHTML = '';
            const table = document.createElement('table');
            table.className = "min-w-full divide-y divide-gray-700";
            
            const thead = document.createElement('thead');
            thead.className = "bg-gray-800";
            const headerRow = document.createElement('tr');
            
            const allHeaders = data[0];
            const visibleHeaders = allHeaders.slice(0, visibleCols);
            const hiddenHeaders = allHeaders.slice(visibleCols);

            visibleHeaders.forEach(headerText => {
                const th = document.createElement('th');
                th.scope = "col";
                th.className = "py-3.5 px-4 text-center text-sm font-semibold text-white";
                th.textContent = headerText;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            const tbody = document.createElement('tbody');
            tbody.className = "divide-y divide-gray-800";
            
            for (let i = 1; i < data.length; i++) {
                const fullRowData = data[i];
                if (!fullRowData || !fullRowData.some(cell => cell && cell.trim() !== '')) continue;

                const visibleData = fullRowData.slice(0, visibleCols);
                const hiddenData = fullRowData.slice(visibleCols);
                
                const rank = visibleData[0] ? String(visibleData[0]).trim() : '';

                const mainRow = document.createElement('tr');
                const bgColor = (i % 2 === 0) ? 'bg-white/5' : 'bg-transparent';
                mainRow.className = `${bgColor} cursor-pointer hover:bg-white/10 transition-colors duration-200`;
                visibleData.forEach((cellText, colIndex) => {
                    const td = document.createElement('td');
                    td.className = "whitespace-nowrap px-4 py-4 text-sm text-center text-gray-300";
                    let content = cellText || '';
                    if (colIndex === 1) {
                        if (rank === '1') content = `🥇 ${content}`;
                        else if (rank === '2') content = `🥈 ${content}`;
                        else if (rank === '3') content = `🥉 ${content}`;
                    }
                    td.textContent = content;
                    mainRow.appendChild(td);
                });

                const detailsRow = document.createElement('tr');
                detailsRow.className = "hidden details-row";
                const detailsCell = document.createElement('td');
                detailsCell.colSpan = visibleCols;
                detailsCell.className = "p-0";
                
                const detailsContainer = document.createElement('div');
                detailsContainer.className = "bg-gray-800 p-4";
                
                let detailsHTML = '<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-x-8 gap-y-2 text-sm">';
                for (let j = 0; j < hiddenData.length; j++) {
                    detailsHTML += `<div><span class="font-semibold text-gray-400">${hiddenHeaders[j] || 'N/A'}:</span> <span class="text-white">${hiddenData[j] || 'N/A'}</span></div>`;
                }
                detailsHTML += '</div>';

                detailsContainer.innerHTML = detailsHTML;
                detailsCell.appendChild(detailsContainer);
                detailsRow.appendChild(detailsCell);
                
                tbody.appendChild(mainRow);
                tbody.appendChild(detailsRow);

                mainRow.addEventListener('click', () => {
                    const wasHidden = detailsRow.classList.contains('hidden');
                    tbody.querySelectorAll('.details-row').forEach(row => {
                        row.classList.add('hidden');
                    });
                    if(wasHidden) {
                       detailsRow.classList.remove('hidden');
                    }
                });
            }
            table.append(thead, tbody);
            tableContainer.appendChild(table);
        }

        function showLoading() {
            statusDiv.innerHTML = '<div class="flex items-center gap-2"><div class="loader"></div><span>데이터를 갱신하는 중...</span></div>';
        }
        function updateStatus(message) { statusDiv.innerHTML = `<span>${message}</span>`; }
        function displayError(message) {
            statusDiv.innerHTML = `<span class="text-red-400 font-semibold">${message}</span>`;
            tableContainer.innerHTML = `<div class="text-center p-10 bg-gray-800 rounded-lg"><p class="text-gray-400">${message}</p></div>`;
        }
        function displayAnnouncement(message) {
            tableContainer.innerHTML = `<div class="text-center p-10 bg-gray-800 rounded-lg"><p class="text-2xl font-bold text-white">${message}</p></div>`;
            wodSection.style.display = 'none';
            updateStatus('');
        }
    </script>
</body>
</html>
